<ion-header>
  <ion-toolbar class="ios hydrated"> 
  </ion-toolbar>
</ion-header> 
<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
            Asignar objetivo de ventas
        </ion-card-title> 
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-list-header>
            Nombre de empleado
          </ion-list-header>
          <ion-select placeholder="Seleccionar empleado" cancelText="Cancelar" interface="action-sheet"
          #select (ionChange)="cargarImagen(select.value)"> 
          <!--Se cicla el arreglo y se agregan los empleados-->
            <ion-select-option *ngFor="let empleado of listaDeEmpleados" value={{empleado.key}}>
              {{empleado.name}} {{empleado.lastname}}
            </ion-select-option>
          </ion-select>  
           <!--Fotografia del empleado seleccionado-->
          <ion-list-header>
            Fotograf√≠a
          </ion-list-header>
          <img [src]="empleadoSeleccionado.photo" alt="Foto del usuario" *ngIf="empleadoSeleccionado.photo"/>

           <!--Objetivo de venta para actualizar-->
          <ion-list-header>
            Objetivo de venta
          </ion-list-header>
          <ion-item>
            <ion-label position="floating">$</ion-label> 
            <ion-input clearInput type="number" [(ngModel)]="empleadoSeleccionado.objv"></ion-input>
          </ion-item>
        </ion-list>
           <!--Boton para actualizar el empleado--> 
        <ion-button  expand="block"  shape="round" (click)="actualizarObjv()" color="primary">
          Asignar
        </ion-button>
      </ion-card-content>
    </ion-card> 
  </ion-content>
