<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="light">
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button fill="solid" color="light" (click)="logout()">
                Cerrar sesion
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ email }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-tabs>

    <ion-tab-bar slot="bottom" color="light">
        <ion-tab-button tab="tab1"> 
            <ion-icon name="swap-vertical-outline"></ion-icon>
            <ion-label>Ventas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2"> 
            <ion-icon name="body-outline"></ion-icon>
            <ion-label>Empleados</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="stats-chart-outline"></ion-icon>
            <ion-label>Reporte</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
