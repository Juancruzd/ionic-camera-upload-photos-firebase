<ion-header>
    <ion-toolbar class="ios hydrated">
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
            Asignar objetivo de ventas
        </ion-card-title> 
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-list-header>
            Nombre
          </ion-list-header>
          <ion-select placeholder="Seleccionar empleado" cancelText="Cancelar" interface="action-sheet"
          #select (ionChange)="cargarImagen(select.value)">
            <!-- AQUI SE LLENA DE FORMA DINAMICA POR TODOS LOS EMPLEADOS -->
            <ion-select-option *ngFor="let empleado of listaDeEmpleados" value={{empleado.key}}>
              {{empleado.name}} {{empleado.lastname}}
            </ion-select-option>
          </ion-select>
  
          <!-- FOTO DEL USUARIO -->
          <ion-list-header>Fotograf√≠a</ion-list-header>
          <img [src]="empleadoSeleccionado.photo" alt="Foto del usuario" *ngIf="empleadoSeleccionado.photo"/>
          <ion-list-header>
            Objetivo de venta
          </ion-list-header>
          <ion-item>
            <ion-label position="floating">$</ion-label>
            <!-- DONDE EL USUARIO INTRODUCE CANTIDAD DE VENTA ESPERADA -->
            <ion-input clearInput type="number" [(ngModel)]="empleadoSeleccionado.objv"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button  expand="block"  shape="round" (click)="actualizarObjetivoDeVenta()">
          Guardar
        </ion-button>
      </ion-card-content>
    </ion-card> 
  </ion-content>
